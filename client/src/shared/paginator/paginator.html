<div class="flex items-center w-full gap-3 py-3">
  <span>Items per page:</span>
  <select class="select w-24" (change)="onPageChange(undefined, $event.target)">
    @for(option of pageSizeOptions(); track $index) {
      <option [selected]="option === pageSize()" [value]="option">{{ option }}</option>
    }
  </select>

  <div>
    {{ ((pageNumber() - 1) * pageSize()) + 1 }} - {{ lastItemIndex() }} of {{ totalCount() }}
  </div>

  <div class="flex items-center gap-2">
    <button class="btn btn-circle btn-ghost" [disabled]="pageNumber() === 1" (click)="onPageChange(pageNumber() - 1)">
      &larr;
    </button>
    <button class="btn btn-circle btn-ghost" (click)="onPageChange(pageNumber() + 1)" [disabled]="pageNumber() >= totalPages()">
      &rarr;
    </button>
  </div>
</div>
