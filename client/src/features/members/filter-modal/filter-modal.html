<dialog #filterModal class="modal">
  <div class="modal-box max-w-lg">
    <h3 class="font-bold text-lg">Select filters</h3>

    <div class="flex justify-between w-full items-center mt-6">
        <div class="flex flex-col w-full gap-6">
            <label class="flex justify-between items-center">
                <span class="font-semibold">Select gender:</span>
                <form class="filter">
                    <input type="reset" value="X" class="btn btn-square">
                    <input type="radio" class="btn" [(ngModel)]="memberParams.gender"
                        name="gender" value="male" aria-label="Male">
                    <input type="radio" class="btn" [(ngModel)]="memberParams.gender"
                        name="gender" value="female" aria-label="Female">
                </form>
            </label>
            <label class="flex justify-between items-center">
                <span class="font-semibold">Select age</span>
                <div class="flex gap-3">
                    <input 
                        type="number" 
                        [min]="18" 
                        [(ngModel)]="memberParams.minAge"
                        name="minAge"
                        class="input w-20"
                        (change)="onMinAgeChange()" 
                        />
                    <input 
                        type="number" 
                        [min]="memberParams.minAge || 18" 
                        [(ngModel)]="memberParams.maxAge"
                        name="maxAge"
                        class="input w-20"
                        (change)="onMaxAgeChange()" 
                        />

                </div>
            </label>
            <label class="flex justify-between items-center">
                <span class="font-semibold">Order by:</span>
                <select 
                    class="select"
                    [(ngModel)]="memberParams.orderBy"
                    name="orderBy"
                    >
                    <option disabled value="">Order by</option>
                    <option value="created">Newest Members</option>
                    <option value="lastActive">Last Active</option>
                </select>
            </label>
        </div>
    </div>
    
    <div class="modal-action">
        <button (click)="submit()" class="btn btn-primary">Close</button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>

  </form>
</dialog>
