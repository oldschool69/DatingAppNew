<div class="h-[75vh] overflow-auto rounded-box border border-base-content/5 bg-base-100">
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Active roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users(); track user.id) {
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.roles }}</td>
          <td>
            <button class="btn btn-primary"
                    (click)="openRolesModal(user)"
                    >
              Edit Roles
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

</div>

<dialog #rolesModal class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Edit Roles for {{ selectedUser?.email }}</h3>
    <fieldset class="field-set w-full p-4 bg-base-100 border border-base-300 rounded-box">
      <legend>Selected roles</legend>
      @for (role of availableRoles; track $index) {
        <div class="form-control">
          <label class="cursor-pointer label">
            <input
                   (change)="toggleRole($event, role)"
                   type="checkbox"
                   class="checkbox checkbox-primary mr-2"
                   [checked]="selectedUser?.roles?.includes(role)"
                   [disabled]="selectedUser?.email === 'admin@test.com' && role === 'Admin'"
                   (change)="updateRoleSelection(role, $event)"
                  />
            <span class="label-text">{{ role }}</span>
          </label>
        </div>
      }
    </fieldset>
    <div class="modal-action">
      <button class="btn btn-primary"
              (click)="updateUserRoles()">
        Submit
      </button>
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
